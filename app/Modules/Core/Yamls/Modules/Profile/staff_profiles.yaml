models:
  StaffProfile:
    module: profile
    fields:
      profile_picture:
        type: file
        modifiers:
          nullable: true

      employee_id:
        autoGenerate: true
        type: string
        validation:
          - required|unique:staff_profiles,employee_id

      user_id:
        type: select
        label: Staff Name
        validation:
          - required|int
        foreign:
          table: users
          column: id
          onDelete: cascade

      department_id:
        autoGenerate: true
        type: select
        validation:
          - required|int
        foreign:
          table: departments # Assuming Departments are in a separate module
          column: id
          onDelete: cascade

      job_title_id:
        type: select
        validation:
          - required|int
        foreign:
          table: job_titles
          column: id
          onDelete: cascade

      status:
        type: select
        options: Active, On Leave, Part-Time, Contractor, Intern, Probationary, Remote, Terminated, Retired, Secondment
        validation:
          - required|string


    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    #tab:
    #  label: Staff Profiles
    #  group: staff-profiles-management
    #  id: staff-profiles
    #  parentPageTitle: Staff Profiles Management
    #  pageTitle: Staff Profiles Overview
    #  view: staff-profiles
    #  url: profile/staff-profiles

    fieldGroups:
      - title: Profile Information
        groupType: hr
        fields:
          - employee_id
          - user_id
          - profile_picture

      - title: Employment Details
        groupType: hr
        fields:
          - department_id
          - job_title_id
          - status

    relations:
      user:
        type: belongsTo
        model: App\Models\User
        foreignKey: user_id
        displayField: name
      department:
        type: belongsTo
        model: App\Modules\Hr\Models\Department # Adjust namespace if needed
        foreignKey: department_id
        displayField: name

      jobTitle:
        type: belongsTo
        model: App\Modules\Hr\Models\JobTitle # Adjust namespace if needed
        foreignKey: job_title_id
        displayField: title

    #sidebar:
    #  add: true
    #  title: Staff Profiles
    #  iconClasses: fas fa-user-cog # Or a more suitable icon

    iconClasses: fas fa-id-card # Or a more suitable icon
    includeHeader: false
    includeFooter: false
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']
