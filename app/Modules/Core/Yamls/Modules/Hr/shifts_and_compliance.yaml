models:
  BreakRule:
    module: hr
    fields:
      name: 
        type: string
        validation:
          - required
          - unique:break_rules,name

      after_hours:
        type: decimal
        modifiers:
          precision: 4,2
        default: 5.00
        validation:
          - required|numeric|min:0

      min_shift_minutes:
        type: integer
        default: 240
        validation:
          - required|integer|min:0

      break_duration_minutes:
        type: integer
        default: 30
        validation:
          - required|integer|min:0

      break_type:
        type: select
        options: paid, unpaid
        default: unpaid
      max_breaks:
        type: integer
        default: 1
        validation:
          - required|integer|min:0

      break_interval_minutes:
        type: integer
        modifiers:
          nullable: true
        validation:
          - nullable|integer|min:0

      compliance_standard_id:
        type: select
        foreign:
          table: compliance_standards # Assuming 'compliance_standards' table exists
          column: id
          onDelete: set null
        modifiers:
          nullable: true
          
      is_mandatory:
        type: radio
        options: Yes, No
        default: No
        modifiers:
          nullable: true

      is_active:
        type: radio
        options: Yes, No
        default: Yes
        modifiers:
          nullable: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Break Rules
      group: work-shifts-and-compliances
      id: break-rules
      parentPageTitle: Shifts & Compliances
      pageTitle: Break Rules Overview
      view: break-rules
      url: hr/break-rules

    fieldGroups:
      - title: Rule Triggers
        groupType: hr
        fields:
          - name
          - after_hours
          - min_shift_minutes

      - title: Break Specifications
        groupType: hr
        fields:
          - break_duration_minutes
          - break_type
          - max_breaks
          - break_interval_minutes

      - title: Compliance & Status
        groupType: hr
        fields:
          - compliance_standard_id
          - is_mandatory
          - is_active

    relations:
      complianceStandard:
        type: belongsTo
        model: App\Modules\Hr\Models\ComplianceStandard # Adjust namespace if needed
        foreignKey: compliance_standard_id
        displayField: name # Or a suitable display field for your ComplianceStandard model

    sidebar:
      add: true
      title: Shifts & Compliances
      groupTitle: Work Shedules & Compliances
      iconClasses: fas fa-pause-circle # Or a more suitable icon
      url: break-rules
      submenu:
        - title: Break Rules
          url: break-rules
          iconClasses: fas fa-coffee # Or a more suitable icon
        - title: Shifts
          url: shifts
          iconClasses: fas fa-clock # Or a more suitable icon
        - title: Days of Week
          url: days-of-week
          iconClasses: fas fa-calendar-day # Or a more suitable icon
        - title: Compliance Standards
          url: compliance-standards
          iconClasses: fas fa-clipboard-check # Or a more suitable icon




      

    iconClasses: fas fa-coffee # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']



  Shift:
    module: hr
    fields:
      name:
        type: string
        validation:
          - required
          - unique:shifts,name # Assuming shift names should be unique
      start_time:
        type: timepicker
        validation:
          - required
      end_time:
        type: timepicker
        validation:
          - required
      is_overnight:
        type: checkbox
        default: false
      is_active:
        type: checkbox
        default: true

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Shifts
      group: work-shifts-and-compliances
      id: shifts
      parentPageTitle: Shifts & Compliances
      pageTitle: Shifts Overview
      view: shifts
      url: hr/shifts

    fieldGroups:
      - title: Shift Details
        groupType: hr
        fields:
          - name
          - start_time
          - end_time
          - is_overnight
          - is_active

    sidebar:
      add: false
      title: Shifts
      iconClasses: fas fa-sun # Or a more suitable icon

    iconClasses: fas fa-clock # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']



  DayOfWeek:
    module: hr
    fields:
      name:
        type: string
        validation:
          - required
          - unique:days_of_week,name
      short_name:
        type: string
        validation:
          - required
          - unique:days_of_week,short_name
          - max:3 # Enforce the max length

      editable:
        type: string
        modifiers:
          default: Yes

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Days of Week
      group: work-shifts-and-compliances
      id: days-of-week
      parentPageTitle: Shifts & Compliances
      pageTitle: Manage Days of Week
      view: days-of-week
      url: hr/days-of-week

    fieldGroups:
      - title: Day Details
        groupType: hr
        fields:
          - name
          - short_name

    sidebar:
      add: false
      title: Days of Week
      iconClasses: fas fa-calendar-alt # Or a more suitable icon

    iconClasses: fas fa-calendar-day # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']



  ComplianceStandard:
    module: hr
    fields:
      name:
        type: string
        validation:
          - required
          - unique:compliance_standards,name
      description:
        type: textarea
        modifiers:
          nullable: true
      country_code:
        type: string
        modifiers:
          nullable: true
        validation:
          - nullable
          - max:2 # Enforce ISO 3166-1 alpha-2 length

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Compliance Standards
      group: work-shifts-and-compliances
      id: compliance-standards
      parentPageTitle: Shifts & Compliances
      pageTitle: Manage Compliance Standards
      view: compliance-standards
      url: hr/compliance-standards

    fieldGroups:
      - title: Standard Details
        groupType: hr
        fields:
          - name
          - description
          - country_code

    relations:
      breakRules:
        type: hasMany
        model: App\Modules\Hr\Models\BreakRule # Assuming BreakRule uses this foreign key
        foreignKey: compliance_standard_id

    sidebar:
      add: false
      title: Compliance Standards
      iconClasses: fas fa-gavel # Or a more suitable icon

    iconClasses: fas fa-clipboard-check # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']







