models:
  RoleTax:
    module: hr
    fields:
      payroll_run_id:
        type: select
        label: Payroll Number 
        foreign:
          table: payroll_runs
          column: id
          onDelete: cascade
        validation:
          - required

      role_id:
        type: select
        label: Role
        foreign:
          table: roles
          column: id
          onDelete: cascade
        validation:
          - required
      tax_type_id:
        type: select
        foreign:
          table: tax_types
          column: id
          onDelete: restrict
        validation:
          - required

      amount:
        type: decimal
        label: Fixed Amount (or %)
        modifiers:
          precision: 10,2
        validation:
          - required|numeric|min:0

      subtraction_type:
        type: select
        label: Subtraction Type
        options: fixed_amount, percentage_of_basic_salary, percentage_of_gross_pay, percentage_of_taxable_income, percentage_of_post_tax_income
        validation:
          - required


      notes:
        type: textarea
        label: Notes
        modifiers:
          nullable: true
        validation:
          - nullable




    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Role Taxes
      group: taxes-and-deductions
      id: role-taxes
      parentPageTitle: Taxes & Deductions
      pageTitle: Role Taxes Overview
      view: role-taxes
      url: hr/role-taxes

    fieldGroups:
      - title: Tax Details
        groupType: hr
        fields:
          - payroll_run_id
          - role_id
          - tax_type_id
          - subtraction_type
          - amount
          - notes

    relations:
      payrollRun:
        type: belongsTo
        model: App\Modules\Hr\Models\PayrollRun
        foreignKey: payroll_run_id
        displayField: payroll_number # Or appropriate display field

      role:
        type: belongsTo
        model: App\Modules\Access\Models\Role # Adjust namespace if needed
        foreignKey: role_id
        displayField: name # Or appropriate display field
        
      taxType:
        type: belongsTo
        model: App\Modules\Hr\Models\TaxType # Adjust namespace if needed
        foreignKey: tax_type_id
        displayField: name # Or appropriate display field


    sidebar:
      add: false 
      title: Taxes & Deductions 
      iconClasses: fas fa-file-invoice-dollar # Suggests a bill or invoice, common for payroll components

    iconClasses: fas fa-file-invoice-dollar # Suggests a bill or invoice, common for payroll components 
