models:
  PayrollRun:
    module: hr
    fields:
      payroll_number:
        type: string
        autoGenerate: true
        validation:
          - required|unique:payroll_runs,payroll_number

      title:
        type: string
        validation:
          - required|unique:payroll_runs,title

      from_date:
        type: datepicker
        label: daily earning from
        validation:
          - required

      to_date:
        type: datepicker
        label: daily earning to
        validation:
          - required


      status:
        type: select
        options: draft, components_pending, awaiting_approval, approved, processing, awaiting_payment, paid, cancelled
        modifiers:
          default: draft
        validation:
          - required


      payroll_components:
        label: Included Payroll Components
        type: checkbox
        multiSelect: true,
        display: block
        options: allowances, bonuses, taxes, deductions
        modifiers:
          default: allowances, taxes
        validation:
          - nullable


      attendance_options:
        label: Included Attendance Exemptions
        type: checkbox
        display: block
        multiSelect: true,
        options: attendance_exempted_employee, attendance_check_only_employee
        validation:
          - nullable


      created_by:
        type: string
        modifiers:
          nullable: true
        validation:
          - nullable


      approved_by:
        type: string
        modifiers:
          nullable: true
        validation:
          - nullable

      approved_at:
        type: datetime
        modifiers:
          nullable: true

      paid_by:
        type: string
        modifiers:
          nullable: true
        validation:
          - nullable

      paid_at:
        type: datetime
        modifiers:
          nullable: true
        validation:
          - nullable

      cancelled_by:
        type: string
        modifiers:
          nullable: true
        validation:
          - nullable

      cancelled_at:
        type: datetime
        modifiers:
          nullable: true
        validation:
          - nullable


      notes:
        type: textarea
        modifiers:
          nullable: true


      editable:
        type: string
        modifiers:
          default: 'Yes'


    relations:
      payrollEmployees:
        type: hasMany
        model: App\Modules\Hr\Models\PayrollEmployee # Adjust namespace if needed
        foreignKey: payroll_run_id
        displayField: employee_id # Or appropriate display field




    hiddenFields:
      onTable: ['roleAllowances', 'roleBonuses', 'empployeeAllowances', 'empployeeBonuses', 'roleDeductions', 'employeeDeductions']
      onNewForm: ['editable', 'status', 'created_by', 'created_at', 'approved_by', 'approved_at', 'paid_by', 'paid_at', 'cancelled_by', 'cancelled_at', 'roleAllowances', 'roleBonuses', 'empployeeAllowances', 'empployeeBonuses', 'roleDeductions', 'employeeDeductions']
      onEditForm: ['editable', 'status', 'created_by', 'created_at', 'approved_by', 'approved_at', 'paid_by', 'paid_at', 'cancelled_by', 'cancelled_at', 'roleAllowances', 'roleBonuses', 'empployeeAllowances', 'empployeeBonuses', 'roleDeductions', 'employeeDeductions']
      onQuery: []

    displayFields:
      - title
      - payroll_number

    tab:
      label: Payroll Runs
      group: payroll-processing
      id: payroll_runs
      parentPageTitle: Payroll Processing
      pageTitle: Payroll Runs Overview
      view: payroll-runs
      url: hr/payroll-runs

    auditTrail:
      - created
      - updated
      - approved
      - paid
      - cancelled

    fieldGroups:
      - title: Payroll Information
        groupType: hr
        fields:
          - payroll_number
          - title
          - from_date
          - to_date
          - status
          - notes

      - title: Payroll Components
        groupType: hr
        fields:
          #- allowances_included
          #- bonuses_included
          #- taxes_included
          #- deductions_included
          - payroll_components

      - title: Attendance Exemptions
        groupType: hr
        fields:
          #- include_attendance_exempted
          #- include_attendance_check_only
          - attendance_options

      - title: Audit Trails
        groupType: hr
        fields:
          - created_by
          - created_at
          - approved_by
          - approved_at
          - paid_by
          - paid_at
          - cancelled_by
          - cancelled_at


      - title: Included Allowances
        groupType: hr
        fields:
          - roleAllowances
          - empployeeAllowances

      - title: Included Bonuses
        groupType: hr
        fields:
          - roleBonuses
          - empployeeBonuses

      - title: Included Deductions
        groupType: hr
        fields:
          - roleDeductions
          - employeeDeductions




    sidebar:
      add: true
      title: Payroll Processing
      iconClasses: fas fa-file-invoice-dollar # Or a more suitable icon
      groupTitle: Payroll Management
      submenu:
        - title: Payroll Runs
          url: payroll-runs
        - title: Payroll Employees
          url: payroll-employees
        - title: Payroll YTD
          url: payroll-ytd


    iconClasses: fas fa-money-bill-wave # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']


    moreActions:
      - title: Generate Payroll
        icon: fas fa-cogs
        updateModelField: true
        fieldName: status
        fieldValue: generated
        actionName: generate_payroll
        handleByEventHandlerOnly: true

      - title: Approve Payroll
        icon: fas fa-check-circle
        updateModelField: true
        fieldName: status
        fieldValue: approved
        actionName: approve_payroll
        handleByEventHandlerOnly: true



      - title: Process Payment
        icon: fas fa-money-check-alt
        updateModelField: true
        fieldName: status
        fieldValue: processed
        actionName: process_payment
        handleByEventHandlerOnly: true



      - title: Cancel Payroll
        icon: fas fa-ban
        updateModelField: true
        fieldName: status
        fieldValue: cancelled
        actionName: cancel_payroll
        handleByEventHandlerOnly: true




      - title: View Report
        icon: fas fa-file-alt
        route: reports.show
        params:
          modelName: PayrollRun
          moduleName: Hr




    isTransaction: true
    dispatchEvents: true



    report:
      model: PayrollRun
      itemsModel: PayrollEmployee
      recordModel: PayrollRun

      headerFields:
        - title
        - payroll_number
        - from_date
        - to_date
        - status

      summaryFields:
        base_salary: Total Base Salary
        total_allowances: Total Allowances
        total_bonuses: Total Bonuses
        total_deductions: Total Deductions
        net_pay: Total Net Salary

      signatories:
        - label: Prepared By
          field: created_by
        - label: Approved By
          field: approved_by

      foreignKey: payroll_run_id








  PayrollEmployee:
    module: hr
    fields:
      payroll_number:
        type: string
        validation:
          - required

      employee_id:
        type: string
        validation:
          - required

      # Core salary components
      base_salary:
        type: decimal
        modifiers:
          precision: 12,2
        validation:
          - required|numeric|min:0

      # Breakdown additions
      total_allowances:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0

      total_bonuses:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0

      total_taxes:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0

      total_other_deductions:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0

      # Calculated totals
      gross_pay:
        type: decimal
        modifiers:
          precision: 12,2
        validation:
          - required|numeric|min:0

      total_deductions:
        type: decimal
        modifiers:
          precision: 12,2
        validation:
          - required|numeric|min:0

      net_pay:
        type: decimal
        modifiers:
          precision: 12,2
        validation:
          - required|numeric|min:0

      comments:
        type: textarea
        modifiers:
          nullable: true

      payroll_run_id:
        type: select
        foreign:
          table: payroll_runs
          column: id
          onDelete: cascade
        validation:
          - nullable



    relations:
      payrollRun:
        type: belongsTo
        model: App\Modules\Hr\Models\PayrollRun # Adjust namespace if needed
        foreignKey: payroll_number
        displayField: title # Or appropriate display field

    hiddenFields:
      onTable: ['payroll_run_id']
      onNewForm: ['payroll_run_id']
      onEditForm: ['payroll_run_id']
      onQuery: ['payroll_run_id']

    tab:
      label: Payroll Employees
      group: payroll-processing
      id: payroll-employees
      parentPageTitle: Payroll Processing
      pageTitle: Payroll Employees Details
      view: payroll-employees
      url: hr/payroll-employees

    fieldGroups:
      - title: Employee Payroll Assignment
        groupType: hr
        fields:
          - payroll_number
          - employee_id
          - base_salary

      - title: Earnings Breakdown
        groupType: hr
        fields:
          - total_allowances
          - total_bonuses
          - total_taxes
          - total_other_deductions

      - title: Final Calculations
        groupType: hr
        fields:
          - gross_pay
          - total_deductions
          - net_pay
          - comments


    sidebar:
      add: false
      title: Payroll Employees
      iconClasses: fas fa-file-invoice # Or a more suitable icon

    iconClasses: fas fa-users-cog # Or a more suitable icon
    includeHeader: true
    includeFooter: true
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']



    report:
      model: PayrollEmployee
      tableFields:
        employee_id: Employee
        base_salary: Base Salary
        total_allowances: Allowances
        total_bonuses: Bonuses
        gross_pay: Gross
        total_deductions: Deductions
        net_pay: Net
        comments: Comments





  PayrollYtd:
