          - required
          - unique:payroll_ytd,employee_id,{{id}},id,year,{{year}} # Composite unique
      year:
        type: integer
        validation:
          - required|integer|min:1900|max:2100 # Reasonable year range
      gross_earnings:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      taxable_earnings:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      federal_income_tax:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      social_security_tax:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      medicare_tax:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      state_income_tax:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      pre_tax_deductions:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0
      post_tax_deductions:
        type: decimal
        modifiers:
          precision: 12,2
        default: 0.00
        validation:
          - required|numeric|min:0

    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []

    tab:
      label: Payroll YTD
      group: payroll-processing
      id: payroll-ytd
      parentPageTitle: Payroll Processing
      pageTitle: Payroll Year-to-Date
      view: payroll-ytd
      url: hr/payroll-ytd

    fieldGroups:
      - title: Employee and Year
        groupType: hr
        fields:
          - employee_id
          - year

      - title: Earnings YTD
        groupType: hr
        fields:
          - gross_earnings
          - taxable_earnings

      - title: Taxes YTD
        groupType: hr
        fields:
          - federal_income_tax
          - social_security_tax
          - medicare_tax
          - state_income_tax

      - title: Deductions YTD
        groupType: hr
        fields:
          - pre_tax_deductions
